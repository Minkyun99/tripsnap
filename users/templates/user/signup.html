{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입 - tripsnap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #ffe8cc 0%, #ffdab9 100%);
        min-height: 100vh;
      }
      .pixel-corners {
        clip-path: polygon(
          0 8px,
          8px 8px,
          8px 0,
          calc(100% - 8px) 0,
          calc(100% - 8px) 8px,
          100% 8px,
          100% calc(100% - 8px),
          calc(100% - 8px) calc(100% - 8px),
          calc(100% - 8px) 100%,
          8px 100%,
          8px calc(100% - 8px),
          0 calc(100% - 8px)
        );
      }
    </style>
  </head>
  <body class="flex flex-col">
    <header
      class="bg-[#FFE8CC] border-b-4 border-[#D2691E] p-6 pixel-corners mb-8"
    >
      <div class="max-w-4xl mx-auto flex justify-between items-center">
        <h1 class="text-3xl font-bold text-[#D2691E]">tripsnap 회원가입</h1>
        <a
          href="/"
          class="px-4 py-2 border-2 bg-white text-[#D2691E] rounded-lg pixel-corners hover:bg-[#FFE8CC] transition font-bold text-sm"
        >
          홈으로
        </a>
      </div>
    </header>

    <main class="flex-1 flex items-center justify-center px-4 pb-10">
      <div
        class="max-w-md w-full bg-white/90 border-4 border-[#D2691E] rounded-2xl pixel-corners shadow-2xl p-8"
      >
        <h2 class="text-2xl font-extrabold text-[#D2691E] mb-4 text-center">
          이메일 회원가입
        </h2>
        <p class="text-xs text-center text-[#8B4513] mb-6">
          회원가입 시 닉네임은 자동으로 랜덤 생성됩니다.
        </p>

        <form method="post" class="space-y-4">
          {% csrf_token %} {{ form.non_field_errors }} {% for field in form %}
          <div>
            <label
              class="block mb-1 text-sm font-semibold text-[#8B4513]"
              for="{{ field.id_for_label }}"
            >
              {{ field.label }}
            </label>
            {{ field }} {% if field.errors %}
            <p class="text-xs text-red-500 mt-1">
              {{ field.errors|striptags }}
            </p>
            {% endif %}
          </div>
          {% endfor %}

          <button
            type="submit"
            class="w-full mt-2 bg-[#FF69B4] text-white font-bold py-2.5 rounded-xl border-2 border-[#D2691E] hover:bg-[#FF1493] transition"
          >
            회원가입 완료
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
