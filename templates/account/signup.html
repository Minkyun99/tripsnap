{% extends "base/index.html" %} {% load socialaccount %} {% block content %}
<div
  class="max-w-md mx-auto bg-white/90 rounded-2xl shadow-xl p-8 border-4 border-[#D2691E] pixel-corners"
>
  <h2 class="text-3xl font-extrabold text-center text-[#D2691E] mb-6">
    회원가입
  </h2>

  <p class="text-center text-gray-600 mb-6">
    이메일과 비밀번호를 입력해 계정을 만들어 주세요.
  </p>

  <!-- 카카오 간편 회원가입 -->
  <a
    href="{% provider_login_url 'kakao' %}"
    class="w-full py-3 rounded-lg flex items-center justify-center gap-2 text-lg font-bold mb-6 bg-[#FEE500] text-[#3C1E1E]"
  >
    <img
      src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_small.png"
      class="w-6 h-6"
      alt="카카오"
    />
    카카오로 3초 회원가입
  </a>

  <div class="relative mb-6">
    <span class="absolute inset-0 flex items-center">
      <span class="w-full border-t border-gray-300"></span>
    </span>
    <span
      class="relative flex justify-center text-sm text-gray-500 bg-white px-2"
      >또는</span
    >
  </div>

  <!-- 일반 회원가입 폼 (allauth signup) -->
  <form method="POST" action="{% url 'account_signup' %}" class="space-y-4">
    {% csrf_token %}

    <!-- 이메일 -->
    <div>
      <label for="id_email" class="block text-sm font-medium text-gray-700 mb-1"
        >이메일</label
      >
      <input
        type="email"
        name="email"
        id="id_email"
        required
        class="w-full px-4 py-3 border rounded-lg shadow-sm focus:ring-2 focus:ring-[#D2691E]"
        placeholder="you@example.com"
      />
    </div>

    <!-- 비밀번호 -->
    <div>
      <label
        for="id_password1"
        class="block text-sm font-medium text-gray-700 mb-1"
        >비밀번호</label
      >
      <input
        type="password"
        name="password1"
        id="id_password1"
        required
        class="w-full px-4 py-3 border rounded-lg shadow-sm focus:ring-2 focus:ring-[#D2691E]"
        placeholder="비밀번호를 입력하세요"
      />
    </div>

    <!-- 비밀번호 확인 -->
    <div>
      <label
        for="id_password2"
        class="block text-sm font-medium text-gray-700 mb-1"
        >비밀번호 확인</label
      >
      <input
        type="password"
        name="password2"
        id="id_password2"
        required
        class="w-full px-4 py-3 border rounded-lg shadow-sm focus:ring-2 focus:ring-[#D2691E]"
        placeholder="비밀번호를 다시 한 번 입력하세요"
      />
    </div>

    <button
      type="submit"
      class="w-full bg-[#FF69B4] text-white py-3 rounded-lg font-bold hover:bg-[#FF1493] transition"
    >
      회원가입
    </button>
  </form>

  <p class="text-center text-sm text-gray-600 mt-6">
    이미 계정이 있으신가요?
    <a
      href="{% url 'account_login' %}"
      class="text-[#D2691E] font-bold hover:underline"
    >
      로그인
    </a>
  </p>
</div>
{% endblock content %}
