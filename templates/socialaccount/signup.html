{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f7f9fb;
      }
      .kakao-btn {
        background-color: #fee500;
        color: #191919;
        border: none;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
      }
      .kakao-btn:hover {
        background-color: #e6cd00;
        transform: translateY(-1px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>

  <body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-xl shadow-2xl p-8 space-y-6">
      <h1 class="text-3xl font-extrabold text-gray-900 text-center">
        회원가입
      </h1>

      <p class="text-center text-gray-500 text-sm">
        이미 계정이 있으신가요?
        <a
          href="/accounts/login/"
          class="text-indigo-600 hover:text-indigo-500 font-semibold"
          >로그인</a
        >
      </p>

      <form method="POST" action="/accounts/signup/" class="space-y-4">
        {% csrf_token %} {{ form.non_field_errors }}

        <div>
          <label
            for="id_email"
            class="block text-sm font-medium text-gray-700 mb-1"
            >이메일</label
          >
          <input
            type="email"
            name="email"
            id="id_email"
            required
            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="이메일 주소"
          />
        </div>

        <div>
          <label
            for="id_password1"
            class="block text-sm font-medium text-gray-700 mb-1"
            >비밀번호</label
          >
          <input
            type="password"
            name="password1"
            id="id_password1"
            required
            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="비밀번호 (8자 이상)"
          />
        </div>

        <div>
          <label
            for="id_password2"
            class="block text-sm font-medium text-gray-700 mb-1"
            >비밀번호 확인</label
          >
          <input
            type="password"
            name="password2"
            id="id_password2"
            required
            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="비밀번호 재입력"
          />
        </div>

        <!-- 가입 버튼 -->
        <button
          type="submit"
          class="w-full py-3 rounded-lg bg-indigo-600 hover:bg-indigo-700 text-white font-bold shadow-md transition"
        >
          회원가입
        </button>
      </form>

      <!-- 소셜 로그인 선택 -->
      <div class="relative mt-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-500">또는 소셜 계정으로</span>
        </div>
      </div>

      <a
        href="{% provider_login_url 'kakao' method='oauth2' %}"
        class="kakao-btn w-full py-3 rounded-lg mt-2 shadow-md"
      >
        카카오로 회원가입
      </a>
    </div>
  </body>
</html>
